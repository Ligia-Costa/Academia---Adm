  <!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Admin Academia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(135deg, #7e22ce, #9333ea, #a855f7, #d946ef);
        background-size: 400% 400%;
        animation: gradientBG 10s ease infinite;
        cursor: url('https://cdn-icons-png.flaticon.com/512/1041/1041916.png') 16 16, auto;
      }

      @keyframes gradientBG {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
      }
    </style>
  </head>
  <body class="p-4 font-sans">
    <h1 class="text-3xl font-bold text-center mb-6 text-white drop-shadow">Administrador da Academia</h1>
    <!-- <button onclick="window.location.href='index.html' "class="w-40 align-center mt-6 bg-purple-600 text-white py-2 rounded-md hover:bg-purple-700 transition">
      Voltar
    </button>   -->
    <div class="flex flex-wrap gap-6 justify-center">
      <div id="adicionarAluno" class="w-full max-w-md bg-white/80 backdrop-blur p-6 rounded-xl shadow">
        <h2 class="text-xl font-semibold mb-4">Matricular novo aluno</h2>
        <!-- Digitar o nome do aluno -->
        <label class="block mb-2 font-medium">Nome:</label>
        <input id="inputNomeAluno" type="text" class="w-full mb-4 p-2 border rounded" placeholder="Digite o nome...">
        <!-- Digitar o CPF do aluno -->
        <label class="block mb-2 font-medium">CPF:</label>
        <input id="inputCpfAluno" type="text" maxlength="11" class="w-full mb-4 p-2 border rounded" placeholder="Digite o CPF...">
        <!-- Selecionar o status da matrÃ­cula -->
        <label class="block mb-2 font-medium">Status:</label>
        <select id="selectStatus" class="form-select mb-4">
          <option value="" selected>STATUS</option>
          <option value="Ativo">Ativo</option>
          <option value="Bloqueado">Bloqueado</option>
        </select>

        <button onclick="matricularAluno()" class="bg-violet-300 hover:bg-purple-500 text-black font-semibold py-2 px-4 rounded flex items-center gap-2">
          <i data-lucide="plus-circle" class="w-5 h-5"></i> Matricular
        </button>
      </div>
      <!-- Editar alunos cadastrados -->
      <div id="editarAluno" class="hidden w-full max-w-md bg-white/80 backdrop-blur p-6 rounded-xl shadow">
        <h2 class="text-xl font-semibold mb-4">Editar aluno</h2>
        <input id="update-id" type="hidden">
        <label class="block mb-2 font-medium">Nome:</label>
        <input id="update-name" type="text" class="w-full mb-4 p-2 border rounded">
        <label class="block mb-2 font-medium">CPF:</label>
        <input id="update-cpf" maxlength="11" type="text" class="w-full mb-4 p-2 border rounded">
        <!-- Editar o status -->
        <label class="block mb-2 font-medium">Status:</label>
        <select id="update-status" class="form-select mb-4">
          <option value="Ativo">Ativo</option>
          <option value="Bloqueado">Bloqueado</option>
        </select>

        <div class="flex gap-4">
          <button onclick="atualizarAluno()" class="bg-purple-600 hover:bg-purple-400 font-semibold py-2 px-4 rounded flex items-center gap-2 text-white">
            <i data-lucide="save" class="w-5 h-5"></i> Salvar
          </button>
          <button id="cancel-update" onclick="cancelarAtualizacao()" class="bg-red-500 hover:bg-red-400 font-semibold py-2 px-4 rounded flex items-center gap-2 text-white">
            <i data-lucide="x-circle" class="w-5 h-5"></i> Cancelar
          </button>
        </div>
      </div>
    </div>
    <!-- Campo para buscar alunos cadastrados -->
    <div class="max-w-xl mx-auto mt-10">
      <div class="flex items-center bg-white p-2 rounded shadow mb-6 border">
        <i data-lucide="search" class="w-5 h-5 text-gray-500 ml-2"></i>
        <input id="inputBusca" type="text" class="ml-2 w-full p-2 outline-none" placeholder="Buscar alunos...">
      </div>
      <!-- Campo para listar os alunos cadastrados -->
      <h2 class="text-xl font-semibold mb-4 text-white drop-shadow">Alunos Ativos</h2>
      <div id="lista-alunos" class="space-y-4"></div>
      <!-- Campo para listar os alunos bloqueados -->
      <h2 class="text-xl font-semibold mb-4 text-white drop-shadow mt-10">Alunos Inativos</h2>
      <div id="lista-bloqueados" class="space-y-4"></div>
    </div>
    <script src="script.js"></script>
    <script>
      lucide.createIcons();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
